<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION :: PERSONAL INFO</title>
    <link href="/css/retro.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>REGISTRATION - STEP 1/2</h1>
        <div class="progress-bar">
            <div class="progress-bar-inner" style="width: 50%;">[▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓...........] 50%</div>
        </div>
        <h4>ENTER PERSONAL DETAILS<span class="cursor"></span></h4>

        <form th:action="@{/register/personal(token=${token})}" th:object="${personalDataDto}" method="post">
            <div class="form-group">
                <label for="firstName">FIRST NAME:</label>
                <input type="text" id="firstName" th:field="*{firstName}" />
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="field-error"></div>
            </div>
            <div class="form-group">
                <label for="lastName">LAST NAME:</label>
                <input type="text" id="lastName" th:field="*{lastName}" />
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="field-error"></div>
            </div>
            <div class="form-group">
                <label for="phone">PHONE (OPTIONAL):</label>
                <input type="text" id="phone" th:field="*{phone}" />
                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="field-error"></div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">DATE OF BIRTH:</label>
                <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" />
                <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="field-error"></div>
            </div>

            <button type="submit" class="btn">[ENTER] > SUBMIT AND CONTINUE</button>
        </form>
    </div>
</body>
</html>
